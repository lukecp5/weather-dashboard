<!DOCTYPE html>
<html lang="en">

<head>
  <title>Title</title>
  <!-- Required meta tags -->
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />
  <script src="https://kit.fontawesome.com/64d4d88012.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="assets/css/reset.css">
  <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
  <header class="col-12 text-center">
    <div class="container-fluid" id="weatherDashboard">
      <h1 class="font-weight-bold text-light">Weather Dashboard</h1>
    </div>
  </header>
  <main>
    <div class="container-fluid">
      <!-- Content here -->
      <div class="row">
        <!-- ----------- Search Box -------------->
        <div class="col-12 col-md-3" id="searchCol">
          <div class="card">
            <div class="card-body">
              <h2 class="card-title font-weight-bold" id="searchLabel">Search for a city:</h5>
                <form class="form-group">
                <input type="text" class="form-text mb-2 w-100 py-2" id="citySearch">
                <button class="btn-primary btn w-100" id="search-button" role="search">Search</button>
                  </form>
              </div>
          </div>
          <div class="list-group">
          <ul id="history">
            <li><button class="historyButton btn" data-location="Austin">Austin</button></li>
            <li><button class="historyButton btn" data-location="Atlanta">Atlanta</button></li>
          </ul>
        </div>
        </div>
        <!-- ------- End of Search Box ----------->
        <!-- <div class="col-md-3">
          <ul id="searchHistory">
            <li><button class="history btn-light " data-location="Austin">Austin</button></li>
            <li><button class="history" data-location="Atlanta">Atlanta</button></li>
          </ul>

        </div> -->

        <!-- ------- Today's Weather Box ----------->
        <div class="col-12 col-md-9 py-3 px-2" id="weatherCol">
          <div class="card" id="todaysWeatherCard">
            <div class="card-body">
              <h2 class="font-weight-bold card-title"><span id="cityName">City Name</span> <span id="currentDate">07/21/2021</span>
                <span id="weatherIcon"><i class="fas fa-cloud-sun"></i></span></h2>
                <p class="card-text currentWeather">Temp: <span id="currentTemp">76deg</span></p>
                <p class="card-text currentWeather">Wind: <span id="currentWind">24</span> MPH</p>
                <p class="card-text currentWeather">Humidity: <span id="currentHumidity">55%</span></p>
                <p class="card-text currentWeather">UV Index: <span id="currentUVI">.46</span></p>
            </div>
          </div>
          </div>
          <div class="col-md">
          <div class="card-group" id="dayCards">
            <div class="card">
            <div class="card-body">
              <h3 class="card-title">03/31/2021</h3>
              <dl>
                <dt>Temp:</dt>
                <dd>74*</dd>
                <dt>Wind:</dt>
                <dd>Windy</dd>
                <dt>Humidity:</dt>
                <dd>66%</dd>
              </dl>
            </div>
            </div>
          </div>
            
        
        </div>
        <!-- ------- End of Weather Box ----------->
      </div>
    </div>
  </main>

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>
  <script src="assets/js/script.js"></script>
</body>

</html>
